# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 檸檬子隨筆
subtitle: 完全主觀，完全負責
description: 廢宅碎念，嘴炮問政
author: Monoremonton
language: zh-HK
timezone: 

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://rmntn.net/plog
root: /plog/
permalink: post/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year:month:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
  後日聊: daily-life
  敗家成性: money-burning
  玩物喪志: gaming
  廚政治: polikitchens
  無病呻吟: rants
  糕科技: shitech
  網站近況: sitelog
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: Do MMM YYYY
time_format: A h:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
pagination_dir: page
index_generator:
  per_page: 5
  order_by: -date

category_generator:
  per_page: 10

#tag_generator:
#  per_page: 10

archive_generator:
  per_page: 15
  yearly: true
  monthly: true
  daily: false

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: maupassant

markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: false
  anchors:
    level: 4
    collisionSuffix: 'd'
  plugins:
    - markdown-it-abbr
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-sub
    - markdown-it-sup

feed:
  type: rss2
  path: rss.xml
  limit: 20

